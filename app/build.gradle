apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-kapt'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'com.google.gms.google-services'

ext.pubPssB64 = ''
ext.installationId = '9990'
android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.itransition.okay.sdkdemo"
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        buildConfigField "String", "PUB_PSS_B64", "\"$pubPssB64\""
        buildConfigField "String", "INSTALLATION_ID", "\"$installationId\""
        buildConfigField "String", "SERVER_URL", "\"http://protdemo.demohoster.com\""
        buildConfigField "String", "TENANT_ID", "\"tenant\""
        buildConfigField "long", "TENANT_ID_NUMBER", "10000L"
        buildConfigField "String", "TENANT_PASSWORD", "\"password\""
        buildConfigField "String", "TENANT_DEMO_NAME", "\"SDK Demo App\""
        buildConfigField "String", "TENANT_SECRET", "\"secret\""

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
    buildToolsVersion = '28.0.3'
    androidExtensions {
        experimental = true
    }
}

repositories {
    maven {
        url 'https://dl.bintray.com/itrtestorg/maven'
    }
    maven {
        url 'https://dl.bintray.com/okaythis/maven'
    }
}

dependencies {
    def supportlib_version = '28.0.0'
    def dagger2_version = '2.22.1'
    def glassfish_annotation = "10.0-b28"

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.android.support:appcompat-v7:$supportlib_version"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.okaythis.sdk:psa:1.0.5'

//    implementation ('androidx.core:core-ktx:1.0.2') {
//        exclude module: 'support-v4'
//    }
    implementation ('com.google.firebase:firebase-messaging:18.0.0') {
        exclude module: 'support-v4'
    }
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.14.2'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'

    //Dagger2 DI
    implementation "com.google.dagger:dagger:$dagger2_version"
    implementation "com.google.dagger:dagger-android-support:$dagger2_version"
    kapt "com.google.dagger:dagger-compiler:$dagger2_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger2_version"
    compileOnly "org.glassfish:javax.annotation:$glassfish_annotation"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
